
<app-homeh>
    <div class="container-fluid page">
      <div class="d-flex page__box p-3 mt-2"></div>
      <div class="page__content shadow p-3 position-relative" >
  
        <!-- Content of the page here -->
        <mat-grid-list cols="4" rowHeight="200px" gutterSize="7px">
            <mat-grid-tile *ngFor="let user of users">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{user.firstname}}</mat-card-title>
              <mat-card-subtitle>{{user.status}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content [ngClass]="'card-content'">
            
            </mat-card-content>
        
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
      </div>
    </div>
  </app-homeh>
