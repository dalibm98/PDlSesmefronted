<app-homeh>
<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2"></div>
  <div class="page__content shadow p-3 position-relative">
    <div>
      <button mat-raised-button color="primary" class="button-right"  (click)="openDialogg()" >Add</button>
    </div>
    <mat-grid-list cols="3" rowHeight="250px" gutterSize="10px">
      <mat-grid-tile *ngFor="let question of questions">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{question.auteur.firstname}}</mat-card-title>
        <mat-card-subtitle>{{question.auteur.status}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content [ngClass]="'card-content'">
        {{question.contenu}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openDialog(question)">Read More</button>

        <button mat-button  (click)="openDialog(question)"   >Comments</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<ng-template #dialogContentTemplate let-selectedQuestion>
  <h2 mat-dialog-title>{{selectedQuestion?.contenu}}</h2>
  <mat-dialog-content>
    <p>{{selectedQuestion?.domaine?.nom_domaine_question}}</p>
    <div *ngFor="let reponse of selectedQuestion?.reponses">
      <p>{{reponse?.contenu}}</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</ng-template>





    <mat-paginator [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
</mat-paginator>
  </div>
</div>
</app-homeh>
