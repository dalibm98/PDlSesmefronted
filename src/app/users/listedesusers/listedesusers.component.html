<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
  ></script>
  <style>
    ::-webkit-scrollbar {
      width: 8px;
    }
    /* Track */
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    /* Handle */

    body {
      background: rgb(99, 39, 120);
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #ba68c8;
    }

    .profile-button {
      background: rgb(99, 39, 120);
      box-shadow: none;
      border: none;
    }

    .profile-button:hover {
      background: #682773;
    }

    .profile-button:focus {
      background: #682773;
      box-shadow: none;
    }

    .profile-button:active {
      background: #682773;
      box-shadow: none;
    }

    .back:hover {
      color: #682773;
      cursor: pointer;
    }

    .labels {
      font-size: 11px;
    }
  </style>
</head>
<body className="snippet-body">
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        

          <div class="card">
            <div class="card-top-part">
              <div class="left-part">
                <div class="user-name">
                  <h6 class="name">{{ data.firstname }} {{ data.lastname }}</h6>
                  <p class="role"> {{ data.role }} </p>
                </div>
                <div class="user-position">
                  <p class="position">
                 {{ data.description }}
                </p>
                </div>
              </div>
              <div class="right-part">
                <div class="user-photo">
                  <img   [src]="data.image_url || '../assets/profile.png'" class="photo">
                </div>
              </div>
            </div>
            <div class="card-bottom-part">
              <div class="bottom-part">
                <a href="mailto: example@example.com" class="link">
                  <span class="icon"> 
                    <svg viewBox="0 0 20 20" height="20" width="20" xmlns="http://www.w3.org/2000/svg" data-name="20" id="_20">
                      <path transform="translate(1.25 3.75)" d="M16.25,12.5h-15A1.252,1.252,0,0,1,0,11.25v-10A1.252,1.252,0,0,1,1.25,0h15A1.251,1.251,0,0,1,17.5,1.25v10A1.251,1.251,0,0,1,16.25,12.5ZM1.25,1.819V11.25h15V1.819L9.106,6.763a.626.626,0,0,1-.713,0ZM2.625,1.25,8.75,5.487,14.875,1.25Z" id="Fill"></path>
                    </svg>
                  </span>
                    Email
                </a>
              </div>
              <div class="bottom-part">
                <a href="tel: 0123456789" class="link">
                  <span class="icon"> 
                    <svg viewBox="0 0 20 20" height="20" width="20" xmlns="http://www.w3.org/2000/svg" data-name="20" id="_20">
                      <path transform="translate(1.869 1.875)" d="M14.381,16.25h-.106C2,15.544.249,5.179.006,2.019A1.874,1.874,0,0,1,1.731,0H5.175A1.243,1.243,0,0,1,6.337.787l.95,2.337a1.247,1.247,0,0,1-.275,1.35L5.681,5.818a5.875,5.875,0,0,0,4.738,4.75l1.356-1.344a1.25,1.25,0,0,1,1.356-.257l2.356.944a1.245,1.245,0,0,1,.769,1.163v3.3A1.877,1.877,0,0,1,14.381,16.25Zm-12.5-15a.625.625,0,0,0-.625.625v.05C1.545,5.648,3.4,14.375,14.343,15h.038a.625.625,0,0,0,.625-.589V11.075l-2.356-.944-1.794,1.781-.3-.038A6.733,6.733,0,0,1,5.429,8.553,8.171,8.171,0,0,1,4.381,5.7l-.038-.3L6.118,3.606,5.181,1.25Z" id="Fill"></path>
                    </svg>
                  </span>
                    Phone
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div
            class="d-flex justify-content-between align-items-center mb-3"
          ></div>
          <div class="row mt-2">
            <div class="col-md-6">
              
              <label class="labels">fisrtname</label
              ><input type="text" class="form-control" value="{{ data.firstname }}" />
            </div>
            <div class="col-md-6">
              <label class="labels">lastname</label
              ><input type="text" class="form-control"value ="{{ data.lastname }}" />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Address</label
              ><input type="text" class="form-control" value="{{ data.adresse }}" />
            </div>
            <div class="col-md-12">
              <label class="labels">Email ID</label
              ><input type="text" class="form-control" value="{{ data.email }}" />
            </div>
            <div class="col-md-12">
              <label class="labels">status</label
              ><input type="text" class="form-control" value="{{ data.status }}" />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <label class="labels">description</label
              ><input type="text" class="form-control" value="{{ data.description }}" />
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 py-5">
          <div
            class="d-flex justify-content-between align-items-center experience"
          >
            <span>Posts</span
            >
          </div>
          <br />
          <div class="col-md-12">
            <p><mat-icon>help_outline</mat-icon> Questions:{{ data.stats?.questionCount || 0 }}</p>
          </div>
          <br />
          <div class="col-md-12">
            <p><mat-icon>comment</mat-icon> Answers: {{ data.stats?.reponseCount || 0 }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
