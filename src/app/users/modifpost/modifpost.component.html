<app-appc>
  <div class="container-fluid page" style="border: 10px solid #ece9e9">
    <div class="d-flex page__box p-3 mt-2"></div>
    <div
      class="page__content shadow p-3 position-relative"
      style="border: 3px solid #ece9e9"
    >
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>
          Responsive HTML Table With Pure CSS - Web Design/UI Design
        </title>
        <link rel="stylesheet" href="/assets/style.css" />
      </head>

      <body>
        <main class="table">
          <section class="table__header">
            <h1>Customer's Orders</h1>
            <div class="input-group">
              <input type="search" placeholder="Search Data..." />
            </div>
          </section>
          <section class="table__body">
            <table>
              <thead>
                <tr>
                  <th>Id <span class="icon-arrow">&UpArrow;</span></th>
                  <th>Customer <span class="icon-arrow">&UpArrow;</span></th>
                  <th>Location <span class="icon-arrow">&UpArrow;</span></th>
                  <th>Order Date <span class="icon-arrow">&UpArrow;</span></th>
                  <th>Status <span class="icon-arrow">&UpArrow;</span></th>
                  <th>Amount <span class="icon-arrow">&UpArrow;</span></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>
                    <img src="images/Zinzu Chan Lee.jpg" alt="" />Zinzu Chan Lee
                  </td>
                  <td>Seoul</td>
                  <td>17 Dec, 2022</td>
                  <td>
                    <p class="status delivered">Delivered</p>
                  </td>
                  <td><strong> $128.90 </strong></td>
                </tr>
              </tbody>
            </table>
          </section>
        </main>
      </body>
    </div>
  </div>
</app-appc>
